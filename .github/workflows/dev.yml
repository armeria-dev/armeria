name: Development
on:
  push:
    branches:
      - '!master'
jobs:
  build_server:
    name: Build Server
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go 1.12
        uses: actions/setup-go@v1
        with:
          go-version: 1.12
        id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v1

    - name: Run unit tests
      run: go test -race ./...
      
    - name: Run go vet
      run: go get ./...
      
    - name: Build server binary
      run: go build -o armeria cmd/armeria/main.go
